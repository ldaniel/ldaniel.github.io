message: "Acredito que exista um pouco das duas coisas e também de alguns outros fatores que formam nossa \"aptidão musical\". 

Vou dar um exemplo meio bobo: eu adoro uma banda chamada Sonic Youth. O som deles é muito dissonante e incômodo para a maioria das pessoas. Quando tinha uns 12 anos (isso em 88) ouvi pela primeira vez um cassete da banda e achei o som intrigante. Não conseguia entender muito bem o que estava acontecendo, mas ainda assim insisti naquilo e acabei vendo uma certa beleza em todo aquele caos. O mesmo aconteceu comigo quando provei comida japonesa pela primeira vez. Era uma textura totalmente diferente do que eu conhecera antes, mistura de sabores exóticos, novos ingredientes (como o wassabi), enfim, de início foi difícil porque eu não tinha preparo prévio para esta experiência. Então, minha conclusão é que, assim como na música, existe um fator \"disposição para encarar o novo\" que determina o quão apto estamos para decodificar novas experiências.

Se ouvir um som microtonal, policromático ou qualquer outro diferente do que chamamos de \"tradicional\" (que remete basicamente ao contexto e cultura que vivemos) é uma barreira, torna-se mais determinante termos *disposição* para expandirmos nossos limites. Ou seja, mesmo que saibamos a resposta para a questão levantada, o que fará a diferença no final do dia será nossa postura frente ao incomum."
