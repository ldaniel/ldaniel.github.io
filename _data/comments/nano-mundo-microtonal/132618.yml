message: "Já havia procurado conhecer acerca da música microfonal, policromática, ou do som 13. É um assunto intrigante. Por um lado está claro que fisicamente existem muito mais frequências perceptíveis ao ouvido humano que as oitavas de um piano. Por outro lado se pode notar que, em geral, as harmonias e os acordes (se é que podemos chamar assim) sempre acabam evocando sentimentos de angústia em diferentes graus (o que também ocorre com atonalismos como o de Schoenberg). A questão é, será que nos expressamos e interpretamos melhor as escalas tradicionais por uma questão cultural ou de fato o cérebro humano possui um padrão musical ideal? (Não de tons, mas de intervalos)."
