message: "Vou al&#233;m. Muito frequentemente vejo arquitetos tomando decis&#245;es t&#233;cnicas, fundamentadas, etc, mas esquecendo aspectos do projeto que dizem respeito a outras &#225;reas que n&#227;o s&#227;o t&#233;cnicas. O payback do projeto, por exemplo. O arquiteto, buscando entregar excel&#234;ncia t&#233;cnica, esquece a solu&#231;&#227;o &#224;s vezes mais simples, que atender&#225; o projeto nesse momento, ainda que depois ela gere retrabalho. Essa decis&#227;o, normalmente mais dif&#237;cil de defender, pode acabar sendo a correta dependendo do momento do projeto. Retrabalho &#233; visto pelos arquitetos como um pecado que merece a morte. S&#227;o vis&#245;es restritas, mas muito comuns."
