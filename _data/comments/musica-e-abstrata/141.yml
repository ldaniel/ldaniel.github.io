message: "Ouvi essa m&#250;sica com a Gisele ao meu lado sem saber o que estava fazendo no micro. A sensa&#231;&#227;o que criou nela foi a mesma que eu senti: &quot;Que coisa macabra&quot;! M&#250;sica por ser intang&#237;vel acaba por ter acima das outras artes como pintura, escultura, dan&#231;a acaba sendo subjetiva e muitas vezes, por que n&#227;o, atrelada ao seu tempo, a era em que &#233; ouvida. Isso sem contar que esta mesma m&#250;sica pode suscitar outros sentimentos em outros ouvintes. Uma f&#243;rmula para a boa m&#250;sica tamb&#233;m n&#227;o prestaria muito acredito, pois as vari&#225;veis da primeira seriamos n&#243;s. Mas n&#227;o consigo deixar de pensar no Beethoven quando este assunto entra em pauta..."
