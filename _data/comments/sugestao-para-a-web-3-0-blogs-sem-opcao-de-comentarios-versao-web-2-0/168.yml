message: "Um pouco mais s&#233;rio agora: eu criei um blog h&#225; pouco tempo, e tb fiquei meio decepcionado com a total falta de coment&#225;rios, feedback etc. A gente fica se perguntando se t&#225; escrevendo &#224; toa..mas de qq forma, vou persistir, nem que seja pra eu aprender a me expressar melhor. 

Tava conversando esses dias com um colega turco, que tamb&#233;m tem um blog, e ele falou que com ele &#233; mesma coisa, zero coment&#225;rios. O que nos fez levantar a seguinte hip&#243;tese: quem tem o costume de ler blogs, costuma ir direto &quot;na fonte&quot; e ler os blogs dos chav&#245;es, caras como Scott Hanselman, Ayende Rahien, Rob Conery, etc. Essas pessoas n&#227;o sentem muita necessidade em ler blogs na pr&#243;pria l&#237;ngua pq j&#225; acham tudo o que precisam em ingl&#234;s, as vezes nem se d&#227;o o trabalho de verificar o que tem dispon&#237;vel na l&#237;ngua nativa. Posso dizer por experi&#234;ncia pr&#243;pria que por muitos anos fiz isso, s&#243; de uns meses pra c&#225; que caiu a ficha que poderiam existir tb bons blogs (e listas de discuss&#227;o, como a .NET Architects) em portugu&#234;s, foi quando achei o seu blog, o do Tucaz, do Giovanni Bassi, do Guilherme Chapiewski, etc. 

Por outro lado, quem n&#227;o l&#234; blogs, n&#227;o vai ler em nenhuma l&#237;ngua. Sobra uma fatia muito pequena, o p&#250;blico que l&#234; blog na l&#237;ngua nativa mas n&#227;o em ingl&#234;s..o que deve ser uma fatia pequena.

Bem, &#233; uma hip&#243;tese, ou talvez um forma de justificar e n&#227;o perder a motiva&#231;&#227;o :)"
