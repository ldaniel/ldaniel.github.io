message: "Muito bem observado Douglas! De fato, a frase pode denotar o que voc&#234; colocou. Mas se olharmos pro contexto do texto, e para o significado da conjun&#231;&#227;o &quot;ou&quot;, o que eu disse n&#227;o est&#225; inv&#225;lido (veja o significado 2):

ou
(latim aut)
1. Indica alternativa ou opcionalidade (ex.: ver um filme ou ler um livro).
2. Indica consequ&#234;ncia derivada da irrealiza&#231;&#227;o de algo (ex.: despacha-te ou n&#227;o vamos chegar a tempo).
3. Indica a confirma&#231;&#227;o de um enunciado anterior (ex.: estava com pressa ou n&#227;o teria sa&#237;do sem me despedir).
4. Indica explica&#231;&#227;o ou par&#225;frase do que foi enunciado anteriormente (ex.: o ator, ou profissional do espect&#225;culo).

Abra&#231;os,

Leandro Daniel"
