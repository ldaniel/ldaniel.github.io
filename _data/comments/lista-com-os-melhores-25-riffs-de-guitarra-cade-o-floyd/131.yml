message: "Acho que a escolha &#233; t&#227;o dif&#237;cil quando escolher entre os seus filhos qual o melhor, mas vendo a lista a sensa&#231;&#227;o que d&#225; &#233; que escolheram o filho do vizinho! Acho que eu vou ficar dias tendo &quot;insites&quot; de riffs mais dignos desta lista. E Johnny B Goode tinha que estar entre os primeiros at&#233; mesmo pela vanguarda. Para n&#227;o falar s&#243; de erros, a do Hendrix em primeiro e a do Clapton em 5 foram just&#237;ssimas ao meu ver. "
