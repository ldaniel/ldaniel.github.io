message: "Uma alternativa ainda mais interessante(e trabalhosa) &#233; retornar uma interface diferente pra cada m&#233;todo. Assim fica mais f&#225;cil pro usu&#225;rio que as vezes fica em duvida da ordem certa a se chamar.

